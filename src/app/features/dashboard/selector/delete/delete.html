<h1 mat-dialog-title>Biztosan törölni szeretnéd az alábbi osztályt?</h1>
<mat-dialog-content>
  <div>Név: <span>{{ this.data.class.name ?? 'N/A'  }}</span></div>
  <div>Végzés éve: <span>{{ this.data.class.finishing_year ?? 'N/A'  }}</span></div>
  <div>Iskola neve: <span>{{ this.data.class.School.name ?? 'N/A'  }}</span></div>

</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="handleClose()">Nem</button>
  <button matButton (click)="handleDelete()" cdkFocusInitial>Igen</button>
</mat-dialog-actions>
