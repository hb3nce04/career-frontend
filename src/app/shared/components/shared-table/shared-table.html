<div class="container mat-elevation-z8">
  @if (this.loadingService.loadingSubject.value) {
    <div class="loading-shade">
      <mat-spinner/>
    </div>
  }
  <table mat-table [dataSource]="this.data()" class="table-container" matSort>
    @for (col of this.columns(); track $index) {
      <ng-container [matColumnDef]="col.field">
        @if (col.sortable) {
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col.header }}</th>
        } @else {
          <th mat-header-cell *matHeaderCellDef>{{ col.header }}</th>
        }
        <td mat-cell
            *matCellDef="let element"> {{ col.valueFn ? col.valueFn(element[col.field]) : element[col.field] }}
        </td>
      </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="columns().length">
        Nincs elérhető adat.
      </td>
    </tr>
  </table>
</div>
